{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5">
        <div class="glass-card text-center border-warning">
            <div class="mb-4">
                <i class="fas fa-key fa-3x text-warning mb-3"></i>
                <h3 class="fw-bold">Forgot Password?</h3>
                <p class="text-muted small">Enter your email to request a reset from Admin.</p>
            </div>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            {% if success %}
            <div class="alert alert-success">{{ success }}</div>
            <a href="/login" class="btn btn-outline-glass mt-3">Back to Login</a>
            {% else %}
            <form method="POST">
                <div class="mb-4 text-start">
                    <label class="small text-muted">Registered Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <button class="btn btn-gold w-100 py-2 fw-bold shadow">
                    REQUEST RESET
                </button>
            </form>
            <a href="/login" class="d-block mt-3 small text-muted">Cancel</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
