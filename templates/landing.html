{% extends "base.html" %}

{% block content %}
<div class="landing-hero d-flex flex-column justify-content-center align-items-center text-center">
    
    <div class="video-bg-overlay"></div>
    <div class="animated-bg"></div>

    <div class="landing-content fade-in-up">
        
        <div class="mb-4">
            <i class="fas fa-crown text-warning fa-3x mb-3 animate-float"></i>
            <h1 class="display-3 fw-bold text-white tracking-wide">ESPLENDIDEZ <span class="text-warning">2026</span></h1>
            <p class="lead text-white-50 text-uppercase letter-spacing-2">The USTM Prom Night</p>
        </div>

        <div class="countdown-container glass-card p-4 d-inline-flex gap-3 mb-5">
            <div class="time-box">
                <span id="days" class="time-val">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span id="hours" class="time-val">00</span>
                <span class="time-label">Hrs</span>
            </div>
            <div class="time-box">
                <span id="minutes" class="time-val">00</span>
                <span class="time-label">Mins</span>
            </div>
            <div class="time-box">
                <span id="seconds" class="time-val">00</span>
                <span class="time-label">Secs</span>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <a href="/register" class="btn btn-gold btn-lg px-5 py-3 shadow-lg fw-bold">
                GET YOUR PASS <i class="fas fa-ticket-alt ms-2"></i>
            </a>
            <a href="/login" class="btn btn-outline-glass btn-lg px-5 py-3 fw-bold">
                LOGIN
            </a>
        </div>

    </div>
</div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Feb 16, 2026 18:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        // Time calculations
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display results
        document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
        document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
        document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
        document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;

        // If the count down is finished
        if (distance < 0) {
            clearInterval(x);
            document.querySelector(".countdown-container").innerHTML = "<h3 class='text-warning m-0'>The Night Has Begun!</h3>";
        }
    }, 1000);
</script>
{% endblock %}
